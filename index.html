<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Insane 2D Arcade Shooter</title>
<style>
  body, html {
    margin: 0; padding: 0; overflow: hidden; background: #111;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    user-select: none;
    color: #0f0;
  }
  canvas {
    display: block;
    margin: auto;
    background: linear-gradient(135deg, #222 0%, #000 100%);
  }
  #score, #timer, #powerup-timers {
    position: fixed;
    font-weight: bold;
    text-shadow: 0 0 5px #0f0;
    font-family: monospace;
  }
  #score {
    top: 10px; left: 10px;
    font-size: 20px;
  }
  #timer {
    top: 10px; right: 10px;
    font-size: 20px;
  }
  #powerup-timers {
    bottom: 10px; left: 10px;
    font-size: 16px;
    color: #ff0;
  }
  #health-bar {
    position: fixed;
    bottom: 10px; right: 10px;
    width: 200px;
    height: 20px;
    border: 2px solid #0f0;
    background: #222;
    box-shadow: 0 0 10px #0f0 inset;
  }
  #health-bar-inner {
    height: 100%;
    width: 100%;
    background: #0f0;
  }
  #menu-overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0, 0, 0, 0.75); /* lighter background */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #0f0;
    font-family: monospace;
    z-index: 9999;
  }
  #menu-text {
    font-size: 56px;
    margin-bottom: 50px;
    text-align: center;
    text-shadow: 0 0 15px #0f0;
  }
  button {
    font-family: monospace;
    font-size: 28px;
    margin: 15px;
    padding: 15px 60px;
    cursor: pointer;
    background: #00ff00;
    border: 3px solid #0f0;
    border-radius: 12px;
    box-shadow:
      0 0 15px #00ff00,
      0 0 30px #00ff00,
      0 0 45px #00ff00;
    color: #000;
    font-weight: bold;
    transition: background 0.3s, box-shadow 0.3s;
    animation: pulseGlow 2s infinite alternate;
  }
  button:hover {
    background: #33ff33;
    box-shadow:
      0 0 25px #33ff33,
      0 0 50px #33ff33,
      0 0 75px #33ff33;
  }
  @keyframes pulseGlow {
    from {
      box-shadow:
        0 0 15px #00ff00,
        0 0 30px #00ff00,
        0 0 45px #00ff00;
    }
    to {
      box-shadow:
        0 0 25px #33ff33,
        0 0 50px #33ff33,
        0 0 75px #33ff33;
    }
  }
  #pause-btn {
    position: fixed;
    top: 10px; left: 50%;
    transform: translateX(-50%);
    background: #0a0;
    color: #fff;
    font-weight: bold;
    border-radius: 4px;
    padding: 6px 12px;
    cursor: pointer;
    box-shadow: 0 0 15px #0a0;
    user-select: none;
    z-index: 1000;
  }
</style>
</head>
<body>
<div id="score">Score: 0</div>
<div id="timer">Time: 0s</div>
<div id="powerup-timers"></div>
<div id="health-bar"><div id="health-bar-inner"></div></div>
<button id="pause-btn" title="Pause (P)">Pause</button>

<div id="menu-overlay">
  <div id="menu-text">INSANE 2D ARCADE SHOOTER</div>
  <button id="start-btn">Start Game</button>
  <button id="resume-btn" style="display:none;">Resume Game</button>
  <button id="restart-btn" style="display:none;">Restart Game</button>
</div>

<canvas id="game"></canvas>

<script>
(() => {
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  let W = window.innerWidth;
  let H = window.innerHeight;
  canvas.width = W;
  canvas.height = H;

  // --- Game variables ---
  let score = 0;
  let gameOver = false;
  let paused = false;
  let elapsedTime = 0;
  let lastFrameTime = 0;
  let startTime = 0;
  let shootCooldown = 0;
  let lastEnemySpawn = 0;
  let enemySpawnInterval = 1000;
  let lastPowerupSpawn = 0;
  let powerupSpawnInterval = 7000;
  let shakeDuration = 0;
  let shakeMagnitude = 10;
  let bossSpawned = false;
  let boss = null;

  // --- Player ---
  const player = {
    x: W / 2,
    y: H / 2,
    radius: 20,
    speed: 6,
    color: '#0f0',
    vx: 0,
    vy: 0,
    maxHealth: 100,
    health: 100,
    powerups: {
      speedBoost: 0,
      shield: 0,
      weapon: 'normal' // normal, shotgun, sniper
    }
  };

  // --- Controls ---
  const keys = {};
  window.addEventListener('keydown', e => {
    keys[e.key.toLowerCase()] = true;
    if(e.key.toLowerCase() === 'p') togglePause();
  });
  window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

  // --- Mouse ---
  let mouseX = W / 2;
  let mouseY = H / 2;
  window.addEventListener('mousemove', e => {
    mouseX = e.clientX;
    mouseY = e.clientY;
  });
  window.addEventListener('mousedown', e => keys['mouse'] = true);
  window.addEventListener('mouseup', e => keys['mouse'] = false);

  // --- Bullets ---
  const bullets = [];

  // --- Enemies ---
  const enemies = [];

  // --- Particles ---
  const particles = [];

  // --- Powerups ---
  const powerups = [];

  // --- Sounds ---
  const sounds = {
    shoot: new Audio('https://freesound.org/data/previews/320/320181_5260879-lq.mp3'),
    explosion: new Audio('https://freesound.org/data/previews/331/331912_3248244-lq.mp3'),
    damage: new Audio('https://freesound.org/data/previews/256/256113_3263906-lq.mp3'),
    powerup: new Audio('https://freesound.org/data/previews/331/331912_3248244-lq.mp3'),
    bossRoar: new Audio('https://freesound.org/data/previews/457/457034_5121236-lq.mp3')
  };

  // --- Utility ---
  function randRange(min, max) {
    return Math.random() * (max - min) + min;
  }

  // --- Player shoot ---
  function shoot() {
    if (gameOver || paused) return;
    sounds.shoot.currentTime = 0;
    sounds.shoot.play();

    let dx = mouseX - player.x;
    let dy = mouseY - player.y;
    let dist = Math.sqrt(dx*dx + dy*dy);
    dx /= dist;
    dy /= dist;

    // Shoot based on current weapon
    if(player.powerups.weapon === 'normal') {
      bullets.push({
        x: player.x + dx * player.radius,
        y: player.y + dy * player.radius,
        vx: dx * 15,
        vy: dy * 15,
        radius: 5,
        color: '#0ff',
      });
    } else if(player.powerups.weapon === 'shotgun') {
      // shoot 5 bullets in a cone
      const spreadAngle = 0.4; // radians
      const baseAngle = Math.atan2(dy, dx);
      for(let i = -2; i <= 2; i++) {
        const angle = baseAngle + i * spreadAngle / 2;
        bullets.push({
          x: player.x + Math.cos(angle) * player.radius,
          y: player.y + Math.sin(angle) * player.radius,
          vx: Math.cos(angle) * 14,
          vy: Math.sin(angle) * 14,
          radius: 5,
          color: '#0ff',
        });
      }
    } else if(player.powerups.weapon === 'sniper') {
      // one powerful bullet, slower speed but bigger radius and damage (handle damage in collision)
      bullets.push({
        x: player.x + dx * player.radius,
        y: player.y + dy * player.radius,
        vx: dx * 20,
        vy: dy * 20,
        radius: 10,
        color: '#0ff',
        damage: 3,
      });
    }
  }

  // --- Update player ---
  function updatePlayer() {
    player.vx = 0;
    player.vy = 0;
    let currentSpeed = player.speed;
    if(player.powerups.speedBoost > 0) currentSpeed *= 1.5;

    if (keys['w'] || keys['arrowup']) player.vy = -currentSpeed;
    if (keys['s'] || keys['arrowdown']) player.vy = currentSpeed;
    if (keys['a'] || keys['arrowleft']) player.vx = -currentSpeed;
    if (keys['d'] || keys['arrowright']) player.vx = currentSpeed;

    player.x += player.vx;
    player.y += player.vy;

    player.x = Math.min(Math.max(player.radius, player.x), W - player.radius);
    player.y = Math.min(Math.max(player.radius, player.y), H - player.radius);

    if ((keys[' '] || keys['enter'] || keys['mouse']) && shootCooldown <= 0) {
      shoot();
      shootCooldown = player.powerups.weapon === 'shotgun' ? 20 : 10; // shotgun slower rate
    }

    if(player.powerups.speedBoost > 0) player.powerups.speedBoost--;
    if(player.powerups.shield > 0) player.powerups.shield--;
  }

  // --- Player damage ---
  function damagePlayer(amount) {
    if(player.powerups.shield > 0) return; // shield blocks damage
    player.health -= amount;
    sounds.damage.currentTime = 0;
    sounds.damage.play();
    shakeDuration = 15;
    if(player.health <= 0) {
      player.health = 0;
      gameOver = true;
      showGameOverMenu();
    }
  }

  // --- Spawn enemy ---
  function spawnEnemy(type = 'normal') {
    const side = Math.floor(randRange(0, 4));
    let x, y;
    if(side === 0) { x = randRange(0, W); y = -30; }
    else if(side === 1) { x = W + 30; y = randRange(0, H); }
    else if(side === 2) { x = randRange(0, W); y = H + 30; }
    else { x = -30; y = randRange(0, H); }

    switch(type) {
      case 'normal':
        enemies.push(new Enemy(x, y, randRange(15,25), randRange(1,3), '#f00', 1));
        break;
      case 'fast':
        enemies.push(new Enemy(x, y, 15, randRange(3,5), '#f80', 1));
        break;
      case 'tank':
        enemies.push(new Enemy(x, y, 30, randRange(0.5,1.5), '#ff0', 4));
        break;
      case 'boss':
        enemies.push(new Enemy(x, y, 80, 1.5, '#800080', 30, true));
        break;
    }
  }

  // --- Enemy class ---
  class Enemy {
    constructor(x, y, radius, speed, color, health=1, isBoss=false) {
      this.x = x;
      this.y = y;
      this.radius = radius;
      this.speed = speed;
      this.color = color;
      this.health = health;
      this.isBoss = isBoss;
      this.maxHealth = health;
      this.damage = isBoss ? 30 : (health > 2 ? 20 : 10);
    }

    update() {
      let dx = player.x - this.x;
      let dy = player.y - this.y;
      let dist = Math.sqrt(dx*dx + dy*dy);
      dx /= dist;
      dy /= dist;
      this.x += dx * this.speed;
      this.y += dy * this.speed;

      // Collide with player
      if(dist < this.radius + player.radius) {
        createExplosion(this.x, this.y, this.color);
        enemies.splice(enemies.indexOf(this), 1);
        damagePlayer(this.damage);
      }
    }

    draw(ctx) {
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
      ctx.fill();

      // Eyes
      ctx.fillStyle = 'white';
      ctx.beginPath();
      ctx.arc(this.x - this.radius/3, this.y - this.radius/3, this.radius/5, 0, Math.PI*2);
      ctx.arc(this.x + this.radius/3, this.y - this.radius/3, this.radius/5, 0, Math.PI*2);
      ctx.fill();
      ctx.fillStyle = 'black';
      ctx.beginPath();
      ctx.arc(this.x - this.radius/3, this.y - this.radius/3, this.radius/10, 0, Math.PI*2);
      ctx.arc(this.x + this.radius/3, this.y - this.radius/3, this.radius/10, 0, Math.PI*2);
      ctx.fill();

      // Boss health bar
      if(this.isBoss) {
        ctx.fillStyle = '#222';
        ctx.fillRect(this.x - this.radius, this.y - this.radius - 20, this.radius * 2, 10);
        ctx.fillStyle = '#f00';
        const hpWidth = (this.health / this.maxHealth) * this.radius * 2;
        ctx.fillRect(this.x - this.radius, this.y - this.radius - 20, hpWidth, 10);
      }
    }
  }

  // --- Bullets update ---
  function updateBullets() {
    for(let i = bullets.length - 1; i >= 0; i--) {
      const b = bullets[i];
      b.x += b.vx;
      b.y += b.vy;

      if(b.x < 0 || b.x > W || b.y < 0 || b.y > H) {
        bullets.splice(i, 1);
        continue;
      }

      // Check enemy collision
      for(let j = enemies.length - 1; j >= 0; j--) {
        const e = enemies[j];
        const dist = Math.hypot(e.x - b.x, e.y - b.y);
        if(dist < e.radius + b.radius) {
          // Damage calculation based on bullet type
          const damage = b.damage || 1;
          e.health -= damage;
          if(e.health <= 0) {
            createExplosion(e.x, e.y, e.color);
            sounds.explosion.currentTime = 0;
            sounds.explosion.play();

            if(e.isBoss) {
              bossSpawned = false; // boss defeated
            }
            enemies.splice(j, 1);
            score += e.isBoss ? 100 : 10;
          } else {
            // Hit but not dead: small particle effect
            createExplosion(b.x, b.y, e.color);
          }
          bullets.splice(i, 1);
          updateUI();
          break;
        }
      }
    }
  }

  // --- Explosion particles ---
  class Particle {
    constructor(x,y,color){
      this.x = x;
      this.y = y;
      this.vx = randRange(-5,5);
      this.vy = randRange(-5,5);
      this.alpha = 1;
      this.size = randRange(2,5);
      this.color = color;
      this.life = 30;
    }
    update() {
      this.x += this.vx;
      this.y += this.vy;
      this.vy += 0.2; // gravity
      this.alpha -= 1/this.life;
      this.size *= 0.95;
    }
    draw(ctx) {
      ctx.save();
      ctx.globalAlpha = this.alpha;
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
      ctx.fill();
      ctx.restore();
    }
  }
  function createExplosion(x,y,color){
    for(let i=0; i<30; i++){
      particles.push(new Particle(x,y,color));
    }
  }
  function updateParticles() {
    for(let i=particles.length-1; i>=0; i--) {
      particles[i].update();
      if(particles[i].alpha <= 0) particles.splice(i,1);
    }
  }

  // --- Powerups ---
  const powerupTypes = [
    {
      type: 'health',
      color: '#f00',
      apply(player) {
        player.health = Math.min(player.maxHealth, player.health + 30);
      }
    },
    {
      type: 'speedBoost',
      color: '#0ff',
      apply(player) {
        player.powerups.speedBoost = 600; // 10 seconds at 60fps
      }
    },
    {
      type: 'shield',
      color: '#ff0',
      apply(player) {
        player.powerups.shield = 600;
      }
    },
    {
      type: 'weaponShotgun',
      color: '#f0f',
      apply(player) {
        player.powerups.weapon = 'shotgun';
      }
    },
    {
      type: 'weaponSniper',
      color: '#0ff',
      apply(player) {
        player.powerups.weapon = 'sniper';
      }
    },
  ];

  class Powerup {
    constructor(x,y,type) {
      this.x = x;
      this.y = y;
      this.radius = 15;
      this.type = type;
      this.color = type.color;
    }
    update() {
      // slowly rotate or pulse maybe? For now no movement
      // Check collision with player
      let dist = Math.hypot(player.x - this.x, player.y - this.y);
      if(dist < player.radius + this.radius) {
        this.type.apply(player);
        sounds.powerup.currentTime = 0;
        sounds.powerup.play();
        const i = powerups.indexOf(this);
        if(i >= 0) powerups.splice(i, 1);
        updateUI();
      }
    }
    draw(ctx) {
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
      ctx.fill();

      ctx.strokeStyle = '#000';
      ctx.lineWidth = 3;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius-5, 0, Math.PI*2);
      ctx.stroke();
    }
  }

  // --- Spawn powerup ---
  function spawnPowerup() {
    const x = randRange(50, W-50);
    const y = randRange(50, H-50);
    const type = powerupTypes[Math.floor(randRange(0, powerupTypes.length))];
    powerups.push(new Powerup(x, y, type));
  }

  // --- UI update ---
  function updateUI() {
    document.getElementById('score').textContent = `Score: ${score}`;
    document.getElementById('health-bar-inner').style.width = (player.health / player.maxHealth * 100) + '%';

    let timersText = '';
    if(player.powerups.speedBoost > 0) timersText += `Speed Boost: ${(player.powerups.speedBoost / 60).toFixed(1)}s `;
    if(player.powerups.shield > 0) timersText += `Shield: ${(player.powerups.shield / 60).toFixed(1)}s `;
    if(player.powerups.weapon !== 'normal') timersText += `Weapon: ${player.powerups.weapon} `;
    document.getElementById('powerup-timers').textContent = timersText;
  }

  // --- Game Loop ---
  function loop(timestamp) {
    if (!lastFrameTime) lastFrameTime = timestamp;
    const delta = timestamp - lastFrameTime;
    lastFrameTime = timestamp;

    if(!paused && !gameOver) {
      elapsedTime += delta;
      shootCooldown -= delta / 16;
      if(shootCooldown < 0) shootCooldown = 0;

      updatePlayer();

      // Spawn enemies
      if(timestamp - lastEnemySpawn > enemySpawnInterval) {
        lastEnemySpawn = timestamp;
        // Increase difficulty over time
        if(score < 100) spawnEnemy('normal');
        else if(score < 300) {
          if(Math.random() < 0.6) spawnEnemy('normal');
          else spawnEnemy('fast');
        } else {
          if(!bossSpawned && score > 500) {
            spawnEnemy('boss');
            bossSpawned = true;
          } else {
            let r = Math.random();
            if(r < 0.4) spawnEnemy('fast');
            else if(r < 0.8) spawnEnemy('tank');
            else spawnEnemy('normal');
          }
        }
      }

      // Spawn powerups
      if(timestamp - lastPowerupSpawn > powerupSpawnInterval) {
        lastPowerupSpawn = timestamp;
        spawnPowerup();
      }

      updateBullets();

      enemies.forEach(e => e.update());
      powerups.forEach(p => p.update());
      updateParticles();

      updateUI();
    }

    // Clear canvas
    if(shakeDuration > 0) {
      shakeDuration--;
      const shakeX = (Math.random() - 0.5) * shakeMagnitude;
      const shakeY = (Math.random() - 0.5) * shakeMagnitude;
      ctx.setTransform(1, 0, 0, 1, shakeX, shakeY);
    } else {
      ctx.setTransform(1, 0, 0, 1, 0, 0);
    }

    ctx.clearRect(0, 0, W, H);

    // Draw player
    ctx.fillStyle = player.powerups.shield > 0 ? '#0ff' : player.color;
    ctx.beginPath();
    ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
    ctx.fill();

    // Draw bullets
    bullets.forEach(b => {
      ctx.fillStyle = b.color;
      ctx.beginPath();
      ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
      ctx.fill();
    });

    // Draw enemies
    enemies.forEach(e => e.draw(ctx));

    // Draw powerups
    powerups.forEach(p => p.draw(ctx));

    // Draw particles
    particles.forEach(p => p.draw(ctx));

    // Draw crosshair at mouse
    ctx.strokeStyle = '#0f0';
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(mouseX - 10, mouseY);
    ctx.lineTo(mouseX + 10, mouseY);
    ctx.moveTo(mouseX, mouseY - 10);
    ctx.lineTo(mouseX, mouseY + 10);
    ctx.stroke();

    // Update timer display
    document.getElementById('timer').textContent = `Time: ${(elapsedTime/1000).toFixed(1)}s`;

    requestAnimationFrame(loop);
  }

  // --- Pause toggle ---
  function togglePause() {
    if(gameOver) return;
    paused = !paused;
    const menu = document.getElementById('menu-overlay');
    const pauseBtn = document.getElementById('pause-btn');

    if(paused) {
      menu.style.display = 'flex';
      document.getElementById('start-btn').style.display = 'none';
      document.getElementById('resume-btn').style.display = 'inline-block';
      document.getElementById('restart-btn').style.display = 'inline-block';
      pauseBtn.textContent = 'Resume';
    } else {
      menu.style.display = 'none';
      pauseBtn.textContent = 'Pause';
    }
  }

  // --- Show game over menu ---
  function showGameOverMenu() {
    paused = true;
    const menu = document.getElementById('menu-overlay');
    menu.style.display = 'flex';
    document.getElementById('menu-text').textContent = 'GAME OVER';
    document.getElementById('start-btn').style.display = 'none';
    document.getElementById('resume-btn').style.display = 'none';
    document.getElementById('restart-btn').style.display = 'inline-block';
    document.getElementById('pause-btn').style.display = 'none';
  }

  // --- Restart game ---
  function restartGame() {
    // Reset all variables
    score = 0;
    elapsedTime = 0;
    player.health = player.maxHealth;
    player.x = W / 2;
    player.y = H / 2;
    player.powerups = { speedBoost: 0, shield: 0, weapon: 'normal' };
    bullets.length = 0;
    enemies.length = 0;
    particles.length = 0;
    powerups.length = 0;
    gameOver = false;
    paused = false;
    bossSpawned = false;
    document.getElementById('menu-text').textContent = 'INSANE 2D ARCADE SHOOTER';
    document.getElementById('menu-overlay').style.display = 'none';
    document.getElementById('pause-btn').style.display = 'inline-block';
  }

  // --- Resize ---
  window.addEventListener('resize', () => {
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;
  });

  // --- UI button events ---
  document.getElementById('start-btn').addEventListener('click', () => {
    document.getElementById('menu-overlay').style.display = 'none';
    document.getElementById('pause-btn').style.display = 'inline-block';
    startTime = performance.now();
    lastFrameTime = 0;
    elapsedTime = 0;
    paused = false;
    gameOver = false;
    loop(startTime);
  });

  document.getElementById('resume-btn').addEventListener('click', () => {
    togglePause();
  });

  document.getElementById('restart-btn').addEventListener('click', () => {
    restartGame();
  });

  document.getElementById('pause-btn').addEventListener('click', () => {
    togglePause();
  });

})();
</script>
</body>
</html>
