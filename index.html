<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Insane 2D Arcade Shooter</title>
<style>
  body, html {
    margin: 0; padding: 0; overflow: hidden; background: #111;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    user-select: none;
    color: #0f0;
  }
  canvas {
    display: block;
    margin: auto;
    background: linear-gradient(135deg, #222 0%, #000 100%);
  }
  #score, #timer, #powerup-timers {
    position: fixed;
    font-weight: bold;
    text-shadow: 0 0 5px #0f0;
    font-family: monospace;
  }
  #score {
    top: 10px; left: 10px;
    font-size: 20px;
  }
  #timer {
    top: 10px; right: 10px;
    font-size: 20px;
  }
  #powerup-timers {
    bottom: 10px; left: 10px;
    font-size: 16px;
    color: #ff0;
  }
  #health-bar {
    position: fixed;
    bottom: 10px; right: 10px;
    width: 200px;
    height: 20px;
    border: 2px solid #0f0;
    background: #222;
    box-shadow: 0 0 10px #0f0 inset;
  }
  #health-bar-inner {
    height: 100%;
    width: 100%;
    background: #0f0;
  }
  #menu-overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #0f0;
    font-family: monospace;
    z-index: 9999;
  }
  #menu-text {
    font-size: 48px;
    margin-bottom: 40px;
    text-align: center;
  }
  button {
    font-family: monospace;
    font-size: 20px;
    margin: 10px;
    padding: 10px 30px;
    cursor: pointer;
    background: #0f0;
    border: none;
    border-radius: 6px;
    box-shadow: 0 0 10px #0f0;
    color: #000;
    transition: background 0.3s;
  }
  button:hover {
    background: #5f5;
  }
  #pause-btn {
    position: fixed;
    top: 10px; left: 50%;
    transform: translateX(-50%);
    background: #0a0;
    color: #fff;
    font-weight: bold;
    border-radius: 4px;
    padding: 6px 12px;
    cursor: pointer;
    box-shadow: 0 0 15px #0a0;
    user-select: none;
    z-index: 1000;
  }
</style>
</head>
<body>
<div id="score">Score: 0</div>
<div id="timer">Time: 0s</div>
<div id="powerup-timers"></div>
<div id="health-bar"><div id="health-bar-inner"></div></div>
<button id="pause-btn" title="Pause (P)">Pause</button>

<div id="menu-overlay">
  <div id="menu-text">INSANE 2D ARCADE SHOOTER</div>
  <button id="start-btn">Start Game</button>
  <button id="resume-btn" style="display:none;">Resume Game</button>
  <button id="restart-btn" style="display:none;">Restart Game</button>
</div>

<canvas id="game"></canvas>

<script>
(() => {
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  let W = window.innerWidth;
  let H = window.innerHeight;
  canvas.width = W;
  canvas.height = H;

  // --- Game variables ---
  let score = 0;
  let gameOver = false;
  let paused = false;
  let elapsedTime = 0;
  let lastFrameTime = 0;
  let startTime = 0;
  let shootCooldown = 0;
  let lastEnemySpawn = 0;
  let enemySpawnInterval = 1000;
  let lastPowerupSpawn = 0;
  let powerupSpawnInterval = 7000;
  let shakeDuration = 0;
  let shakeMagnitude = 10;
  let bossSpawned = false;
  let boss = null;

  // --- Player ---
  const player = {
    x: W / 2,
    y: H / 2,
    radius: 20,
    speed: 6,
    color: '#0f0',
    vx: 0,
    vy: 0,
    maxHealth: 100,
    health: 100,
    powerups: {
      speedBoost: 0,
      shield: 0
    }
  };

  // --- Controls ---
  const keys = {};
  window.addEventListener('keydown', e => {
    keys[e.key.toLowerCase()] = true;
    if(e.key.toLowerCase() === 'p') togglePause();
  });
  window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

  // --- Mouse ---
  let mouseX = W / 2;
  let mouseY = H / 2;
  window.addEventListener('mousemove', e => {
    mouseX = e.clientX;
    mouseY = e.clientY;
  });
  window.addEventListener('mousedown', e => keys['mouse'] = true);
  window.addEventListener('mouseup', e => keys['mouse'] = false);

  // --- Bullets ---
  const bullets = [];

  // --- Enemies ---
  const enemies = [];

  // --- Particles ---
  const particles = [];

  // --- Powerups ---
  const powerups = [];

  // --- Sounds ---
  const sounds = {
    shoot: new Audio('https://freesound.org/data/previews/320/320181_5260879-lq.mp3'),
    explosion: new Audio('https://freesound.org/data/previews/331/331912_3248244-lq.mp3'),
    damage: new Audio('https://freesound.org/data/previews/256/256113_3263906-lq.mp3'),
    powerup: new Audio('https://freesound.org/data/previews/331/331912_3248244-lq.mp3'),
    bossRoar: new Audio('https://freesound.org/data/previews/457/457034_5121236-lq.mp3')
  };

  // --- Utility ---
  function randRange(min, max) {
    return Math.random() * (max - min) + min;
  }

  // --- Player shoot ---
  function shoot() {
    if (gameOver || paused) return;
    sounds.shoot.currentTime = 0;
    sounds.shoot.play();

    let dx = mouseX - player.x;
    let dy = mouseY - player.y;
    let dist = Math.sqrt(dx*dx + dy*dy);
    dx /= dist;
    dy /= dist;

    bullets.push({
      x: player.x + dx * player.radius,
      y: player.y + dy * player.radius,
      vx: dx * 15,
      vy: dy * 15,
      radius: 5,
      color: '#0ff',
    });
  }

  // --- Update player ---
  function updatePlayer() {
    player.vx = 0;
    player.vy = 0;
    let currentSpeed = player.speed;
    if(player.powerups.speedBoost > 0) currentSpeed *= 1.5;

    if (keys['w'] || keys['arrowup']) player.vy = -currentSpeed;
    if (keys['s'] || keys['arrowdown']) player.vy = currentSpeed;
    if (keys['a'] || keys['arrowleft']) player.vx = -currentSpeed;
    if (keys['d'] || keys['arrowright']) player.vx = currentSpeed;

    player.x += player.vx;
    player.y += player.vy;

    player.x = Math.min(Math.max(player.radius, player.x), W - player.radius);
    player.y = Math.min(Math.max(player.radius, player.y), H - player.radius);

    if ((keys[' '] || keys['enter'] || keys['mouse']) && shootCooldown <= 0) {
      shoot();
      shootCooldown = 10;
    }

    if(player.powerups.speedBoost > 0) player.powerups.speedBoost--;
    if(player.powerups.shield > 0) player.powerups.shield--;
  }

  // --- Player damage ---
  function damagePlayer(amount) {
    if(player.powerups.shield > 0) return; // shield blocks damage
    player.health -= amount;
    sounds.damage.currentTime = 0;
    sounds.damage.play();
    shakeDuration = 15;
    if(player.health <= 0) {
      player.health = 0;
      gameOver = true;
      showGameOverMenu();
    }
  }

  // --- Spawn enemy ---
  function spawnEnemy(type = 'normal') {
    const side = Math.floor(randRange(0, 4));
    let x, y;
    if(side === 0) { x = randRange(0, W); y = -30; }
    else if(side === 1) { x = W + 30; y = randRange(0, H); }
    else if(side === 2) { x = randRange(0, W); y = H + 30; }
    else { x = -30; y = randRange(0, H); }

    if(type === 'normal') {
      enemies.push(new Enemy(x, y, randRange(15,25), randRange(1,3), '#f00', 1));
    } else if(type === 'fast') {
      enemies.push(new Enemy(x, y, 15, randRange(3,5), '#f80', 1));
    }
  }

  // --- Enemy class ---
  class Enemy {
    constructor(x, y, radius, speed, color, health=1, isBoss=false) {
      this.x = x;
      this.y = y;
      this.radius = radius;
      this.speed = speed;
      this.color = color;
      this.health = health;
      this.isBoss = isBoss;
      this.maxHealth = health;
      this.damage = isBoss ? 30 : 10;
    }

    update() {
      let dx = player.x - this.x;
      let dy = player.y - this.y;
      let dist = Math.sqrt(dx*dx + dy*dy);
      dx /= dist;
      dy /= dist;
      this.x += dx * this.speed;
      this.y += dy * this.speed;

      // Collide with player
      if(dist < this.radius + player.radius) {
        createExplosion(this.x, this.y, this.color);
        enemies.splice(enemies.indexOf(this), 1);
        damagePlayer(this.damage);
      }
    }

    draw(ctx) {
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
      ctx.fill();

      // Eyes
      ctx.fillStyle = 'white';
      ctx.beginPath();
      ctx.arc(this.x - this.radius/3, this.y - this.radius/3, this.radius/5, 0, Math.PI*2);
      ctx.arc(this.x + this.radius/3, this.y - this.radius/3, this.radius/5, 0, Math.PI*2);
      ctx.fill();
      ctx.fillStyle = 'black';
      ctx.beginPath();
      ctx.arc(this.x - this.radius/3, this.y - this.radius/3, this.radius/10, 0, Math.PI*2);
      ctx.arc(this.x + this.radius/3, this.y - this.radius/3, this.radius/10, 0, Math.PI*2);
      ctx.fill();

      // Boss health bar
      if(this.isBoss) {
        ctx.fillStyle = '#222';
        ctx.fillRect(this.x - this.radius, this.y - this.radius - 20, this.radius * 2, 10);
        ctx.fillStyle = '#f00';
        const hpWidth = (this.health / this.maxHealth) * this.radius * 2;
        ctx.fillRect(this.x - this.radius, this.y - this.radius - 20, hpWidth, 10);
      }
    }
  }

  // --- Bullets update ---
  function updateBullets() {
    for(let i = bullets.length - 1; i >= 0; i--) {
      const b = bullets[i];
      b.x += b.vx;
      b.y += b.vy;

      if(b.x < 0 || b.x > W || b.y < 0 || b.y > H) {
        bullets.splice(i, 1);
        continue;
      }

      // Check enemy collision
      for(let j = enemies.length - 1; j >= 0; j--) {
        const e = enemies[j];
        const dist = Math.hypot(e.x - b.x, e.y - b.y);
        if(dist < e.radius + b.radius) {
          e.health--;
          if(e.health <= 0) {
            createExplosion(e.x, e.y, e.color);
            sounds.explosion.currentTime = 0;
            sounds.explosion.play();

            if(e.isBoss) {
              bossSpawned = false;
              boss = null;
            }

            enemies.splice(j, 1);
            score += e.isBoss ? 100 : 10;
          }
          bullets.splice(i, 1);
          updateUI();
          break;
        }
      }
    }
  }

  // --- Particle class ---
  class Particle {
    constructor(x, y, color) {
      this.x = x;
      this.y = y;
      this.vx = randRange(-5, 5);
      this.vy = randRange(-5, 5);
      this.alpha = 1;
      this.size = randRange(2, 5);
      this.color = color;
      this.life = 30;
    }
    update() {
      this.x += this.vx;
      this.y += this.vy;
      this.vy += 0.2; // gravity
      this.alpha -= 1/this.life;
      this.size *= 0.95;
    }
    draw(ctx) {
      ctx.save();
      ctx.globalAlpha = this.alpha;
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
      ctx.fill();
      ctx.restore();
    }
  }

  // --- Create explosion ---
  function createExplosion(x, y, color) {
    for(let i = 0; i < 30; i++) {
      particles.push(new Particle(x, y, color));
    }
  }

  // --- Update particles ---
  function updateParticles() {
    for(let i = particles.length - 1; i >= 0; i--) {
      particles[i].update();
      if(particles[i].alpha <= 0) particles.splice(i, 1);
    }
  }

  // --- Powerup class ---
  class Powerup {
    constructor(x, y, type) {
      this.x = x;
      this.y = y;
      this.radius = 12;
      this.type = type;
      this.color = type === 'health' ? '#0f0' :
                   type === 'speed' ? '#ff0' :
                   '#0ff'; // shield
    }
    draw(ctx) {
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fill();
      ctx.fillStyle = '#000';
      ctx.font = '12px monospace';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(this.type[0].toUpperCase(), this.x, this.y);
    }
  }

  // --- Spawn powerup ---
  function spawnPowerup() {
    const x = randRange(50, W - 50);
    const y = randRange(50, H - 50);
    const types = ['health', 'speed', 'shield'];
    const type = types[Math.floor(randRange(0, types.length))];
    powerups.push(new Powerup(x, y, type));
  }

  // --- Update powerups ---
  function updatePowerups(timestamp) {
    if(timestamp - lastPowerupSpawn > powerupSpawnInterval) {
      spawnPowerup();
      lastPowerupSpawn = timestamp;
    }

    for(let i = powerups.length - 1; i >= 0; i--) {
      const p = powerups[i];
      const dist = Math.hypot(player.x - p.x, player.y - p.y);
      if(dist < player.radius + p.radius) {
        applyPowerup(p.type);
        powerups.splice(i, 1);
        sounds.powerup.currentTime = 0;
        sounds.powerup.play();
      }
    }
  }

  // --- Apply powerup ---
  function applyPowerup(type) {
    if(type === 'health') {
      player.health = Math.min(player.maxHealth, player.health + 30);
    } else if(type === 'speed') {
      player.powerups.speedBoost = 600; // 10 seconds (assuming 60fps)
    } else if(type === 'shield') {
      player.powerups.shield = 600;
    }
  }

  // --- Draw player & shield ---
  function drawPlayer() {
    if(player.powerups.shield > 0) {
      ctx.save();
      ctx.strokeStyle = '#ff5';
      ctx.lineWidth = 6;
      ctx.shadowColor = '#ff5';
      ctx.shadowBlur = 10;
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.radius + 10, 0, Math.PI * 2);
      ctx.stroke();
      ctx.restore();
    }

    ctx.fillStyle = player.color;
    ctx.beginPath();
    ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
    ctx.fill();
  }

  // --- Screen shake ---
  function applyScreenShake() {
    if(shakeDuration > 0) {
      const dx = (Math.random() - 0.5) * shakeMagnitude;
      const dy = (Math.random() - 0.5) * shakeMagnitude;
      ctx.translate(dx, dy);
      shakeDuration--;
    }
  }

  // --- Draw all ---
  function drawAll() {
    applyScreenShake();

    // Player
    drawPlayer();

    // Bullets
    for(const b of bullets) {
      ctx.fillStyle = b.color;
      ctx.beginPath();
      ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
      ctx.fill();
    }

    // Enemies
    for(const e of enemies) {
      e.draw(ctx);
    }

    // Powerups
    for(const p of powerups) {
      p.draw(ctx);
    }

    // Particles
    for(const p of particles) {
      p.draw(ctx);
    }
  }

  // --- Update enemies ---
  function updateEnemies(timestamp) {
    // Spawn enemies faster over time
    if(timestamp - lastEnemySpawn > enemySpawnInterval) {
      if(!bossSpawned && score >= 200) {
        spawnBoss();
      } else if (!bossSpawned) {
        // Randomly spawn normal or fast enemy
        const enemyType = Math.random() < 0.7 ? 'normal' : 'fast';
        spawnEnemy(enemyType);
      }
      lastEnemySpawn = timestamp;
      if(enemySpawnInterval > 400) enemySpawnInterval -= 2;
    }

    // Update all enemies
    for(let i = enemies.length - 1; i >= 0; i--) {
      const e = enemies[i];
      e.update();
    }
  }

  // --- Spawn boss ---
  function spawnBoss() {
    bossSpawned = true;
    boss = new Enemy(W/2, -100, 80, 1.5, '#800080', 30, true);
    enemies.push(boss);
    sounds.bossRoar.currentTime = 0;
    sounds.bossRoar.play();
  }

  // --- Update UI ---
  function updateUI() {
    document.getElementById('score').innerText = `Score: ${score}`;
    document.getElementById('timer').innerText = `Time: ${Math.floor(elapsedTime/1000)}s`;

    // Health bar
    const healthBarInner = document.getElementById('health-bar-inner');
    const healthPercent = (player.health / player.maxHealth) * 100;
    healthBarInner.style.width = healthPercent + '%';
    healthBarInner.style.backgroundColor = healthPercent > 50 ? '#0f0' : (healthPercent > 20 ? '#ff0' : '#f00');

    // Powerup timers text
    const timers = [];
    if(player.powerups.speedBoost > 0) timers.push(`Speed: ${(player.powerups.speedBoost/60).toFixed(1)}s`);
    if(player.powerups.shield > 0) timers.push(`Shield: ${(player.powerups.shield/60).toFixed(1)}s`);
    document.getElementById('powerup-timers').innerText = timers.join(' | ');
  }

  // --- Draw game over screen ---
  function drawGameOverScreen() {
    const overlay = document.getElementById('menu-overlay');
    overlay.style.display = 'flex';
    document.getElementById('menu-text').innerText = 'GAME OVER';
    document.getElementById('start-btn').style.display = 'none';
    document.getElementById('resume-btn').style.display = 'none';
    document.getElementById('restart-btn').style.display = 'inline-block';
  }

  // --- Show menus ---
  const menuOverlay = document.getElementById('menu-overlay');
  const startBtn = document.getElementById('start-btn');
  const resumeBtn = document.getElementById('resume-btn');
  const restartBtn = document.getElementById('restart-btn');
  const pauseBtn = document.getElementById('pause-btn');

  function showStartMenu() {
    menuOverlay.style.display = 'flex';
    document.getElementById('menu-text').innerText = 'INSANE 2D ARCADE SHOOTER';
    startBtn.style.display = 'inline-block';
    resumeBtn.style.display = 'none';
    restartBtn.style.display = 'none';
  }
  function showPauseMenu() {
    menuOverlay.style.display = 'flex';
    document.getElementById('menu-text').innerText = 'PAUSED';
    startBtn.style.display = 'none';
    resumeBtn.style.display = 'inline-block';
    restartBtn.style.display = 'none';
  }
  function showGameOverMenu() {
    menuOverlay.style.display = 'flex';
    document.getElementById('menu-text').innerText = 'GAME OVER';
    startBtn.style.display = 'none';
    resumeBtn.style.display = 'none';
    restartBtn.style.display = 'inline-block';
  }
  function hideMenus() {
    menuOverlay.style.display = 'none';
  }

  startBtn.onclick = () => {
    startGame();
    hideMenus();
  };
  resumeBtn.onclick = () => {
    paused = false;
    hideMenus();
  };
  restartBtn.onclick = () => {
    startGame();
    hideMenus();
  };
  pauseBtn.onclick = () => {
    togglePause();
  };

  // --- Pause toggle ---
  function togglePause() {
    if(gameOver) return;
    paused = !paused;
    if(paused) showPauseMenu();
    else hideMenus();
  }

  // --- Reset game ---
  function startGame() {
    score = 0;
    gameOver = false;
    paused = false;
    elapsedTime = 0;
    startTime = performance.now();
    shootCooldown = 0;
    lastEnemySpawn = 0;
    enemySpawnInterval = 1000;
    lastPowerupSpawn = 0;
    powerupSpawnInterval = 7000;
    shakeDuration = 0;
    bossSpawned = false;
    boss = null;

    player.x = W / 2;
    player.y = H / 2;
    player.health = player.maxHealth;
    player.powerups.speedBoost = 0;
    player.powerups.shield = 0;

    bullets.length = 0;
    enemies.length = 0;
    particles.length = 0;
    powerups.length = 0;
  }

  // --- Game loop ---
  function gameLoop(timestamp = 0) {
    if(!startTime) startTime = timestamp;
    if(paused || gameOver) {
      updateUI();
      requestAnimationFrame(gameLoop);
      return;
    }
    elapsedTime = timestamp - startTime;

    ctx.clearRect(0, 0, W, H);

    updatePlayer();
    updateBullets();
    updateEnemies(timestamp);
    updatePowerups(timestamp);
    updateParticles();

    drawAll();

    shootCooldown = Math.max(0, shootCooldown - 1);

    updateUI();

    requestAnimationFrame(gameLoop);
  }

  // --- Window resize ---
  window.addEventListener('resize', () => {
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;
  });

  // --- Init ---
  showStartMenu();
  updateUI();
  requestAnimationFrame(gameLoop);
})();
</script>
</body>
</html>
