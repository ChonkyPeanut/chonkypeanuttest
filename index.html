<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>2D Minecraft-style Game</title>
<style>
  body {
    margin: 0; 
    overflow: hidden; 
    background: #000;
  }
  canvas {
    display: block;
    margin: 0 auto;
    background: #222;
    border: 2px solid #555;
  }
</style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="800"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

const GRID_SIZE = 50;
const GRID_WIDTH = canvas.width / GRID_SIZE; // 16
const GRID_HEIGHT = canvas.height / GRID_SIZE; // 16

// Generate a 2D grid for blocks (null = empty)
let grid = [];
for(let y = 0; y < GRID_HEIGHT; y++) {
  grid[y] = [];
  for(let x = 0; x < GRID_WIDTH; x++) {
    grid[y][x] = null;
  }
}

// Fill lower half with dirt blocks
for(let y = 0; y < GRID_HEIGHT; y++) {
  for(let x = 0; x < GRID_WIDTH; x++) {
    if (y > 7) { // bottom half of grid (y=8 to 15)
      grid[y][x] = { type: 'dirt', color: '#A0522D', solid: true };
    }
  }
}

// Player object
let player = {
  x: 8 * GRID_SIZE,    // column 8, centered horizontally
  y: 0,                // start at top
  width: 40,
  height: 48,
  vy: 0,
  speed: 4,
  gravity: 0.7,
  jumpStrength: -14,
  grounded: false,
  color: 'lime'
};

const keys = {};
document.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
document.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);

function canMoveTo(x, y, w, h) {
  // Check grid cells the player would occupy
  let leftCell = Math.floor(x / GRID_SIZE);
  let rightCell = Math.floor((x + w - 1) / GRID_SIZE);
  let topCell = Math.floor(y / GRID_SIZE);
  let bottomCell = Math.floor((y + h - 1) / GRID_SIZE);

  // Check for collision with solid blocks in those cells
  for(let gy = topCell; gy <= bottomCell; gy++) {
    for(let gx = leftCell; gx <= rightCell; gx++) {
      if(gy >= 0 && gy < GRID_HEIGHT && gx >= 0 && gx < GRID_WIDTH) {
        if(grid[gy][gx] && grid[gy][gx].solid) {
          return false;
        }
      }
    }
  }
  return true;
}

function update() {
  // Horizontal movement attempt
  let newX = player.x;
  if(keys.a) newX -= player.speed;
  if(keys.d) newX += player.speed;
  if(canMoveTo(newX, player.y, player.width, player.height)) {
    player.x = newX;
  }

  // Gravity & vertical movement
  player.vy += player.gravity;
  let newY = player.y + player.vy;

  if(player.vy > 0) { 
    // Moving down
    if(canMoveTo(player.x, newY, player.width, player.height)) {
      player.y = newY;
      player.grounded = false;
    } else {
      // Collide with ground/block
      player.grounded = true;
      player.vy = 0;
      // Snap player to top of block below
      player.y = Math.floor((player.y + player.height) / GRID_SIZE) * GRID_SIZE - player.height;
    }
  } else {
    // Moving up (jumping)
    if(canMoveTo(player.x, newY, player.width, player.height)) {
      player.y = newY;
      player.grounded = false;
    } else {
      // Hit head on block
      player.vy = 0;
      player.y = Math.floor(player.y / GRID_SIZE + 1) * GRID_SIZE;
    }
  }

  // Jump
  if(keys.w && player.grounded) {
    player.vy = player.jumpStrength;
    player.grounded = false;
  }
}

function draw() {
  // Clear canvas
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Draw blocks
  for(let y=0; y<GRID_HEIGHT; y++) {
    for(let x=0; x<GRID_WIDTH; x++) {
      const block = grid[y][x];
      if(block) {
        ctx.fillStyle = block.color;
        ctx.fillRect(x * GRID_SIZE, y * GRID_SIZE, GRID_SIZE, GRID_SIZE);
        // Optional block border
        ctx.strokeStyle = '#3a2a1a';
        ctx.strokeRect(x * GRID_SIZE, y * GRID_SIZE, GRID_SIZE, GRID_SIZE);
      }
    }
  }

  // Draw player
  ctx.fillStyle = player.color;
  ctx.fillRect(player.x, player.y, player.width, player.height);

  // Draw ground line (optional)
  ctx.strokeStyle = 'yellow';
  ctx.beginPath();
  ctx.moveTo(0, canvas.height);
  ctx.lineTo(canvas.width, canvas.height);
  ctx.stroke();
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
