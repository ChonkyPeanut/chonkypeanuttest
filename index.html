<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Insane 2D Shooter</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    background: #111;
    overflow: hidden;
    font-family: monospace;
  }
  canvas {
    display: block;
    margin: auto;
    background: radial-gradient(circle, #222, #000);
  }
  #ui {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
    background: rgba(0,0,0,0.5);
    padding: 10px;
    border-radius: 10px;
    color: #0f0;
  }
  .slot {
    padding: 5px 10px;
    border: 1px solid #0f0;
    border-radius: 5px;
    min-width: 80px;
    text-align: center;
  }
  .active {
    background: #0f03;
  }
</style>
</head>
<body>
<canvas id="game"></canvas>
<div id="ui"></div>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let W = canvas.width;
let H = canvas.height;

let keys = {};
window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

// --- Player ---
const player = {
  x: W / 2,
  y: H / 2,
  radius: 20,
  color: '#0f0',
  vx: 0,
  vy: 0,
  speed: 6,
  health: 100,
  inventory: {
    pistol: {ammo: Infinity, maxAmmo: Infinity, magSize: Infinity, reload: 0, cooldown: 10, damage: 5},
    rifle: {ammo: 90, magSize: 32, reload:  90, cooldown:  5, damage: 10},
    smg:   {ammo: 150,magSize: 50, reload:  50, cooldown:  2, damage: 5},
    sniper:{ammo: 15, magSize: 5,  reload: 120, cooldown: 30, damage: 100},
    rpg:   {ammo: 1,  magSize: 1,  reload: Infinity, cooldown: 60, damage: 999},
  },
  grenades: 3,
  knife: {thrown: false},
  shield: {hp: 0, active: false},
  currentWeapon: 'pistol',
  mag: Infinity,
  cooldown: 0,
  reloading: 0
};

function switchWeapon(name) {
  if (!player.inventory[name]) return;
  player.currentWeapon = name;
  player.mag = Math.min(player.inventory[name].magSize, player.inventory[name].ammo);
}

function reloadWeapon() {
  const w = player.inventory[player.currentWeapon];
  if (player.mag >= w.magSize || w.reload === Infinity) return;
  player.reloading = w.reload;
}

function fireWeapon() {
  const w = player.inventory[player.currentWeapon];
  if (player.cooldown > 0 || player.reloading > 0 || player.mag <= 0) return;
  console.log('Fire:', player.currentWeapon);
  player.cooldown = w.cooldown;
  player.mag--;
  // TODO: spawn projectile based on weapon type
}

function updatePlayer() {
  player.vx = player.vy = 0;
  if (keys['w']) player.vy = -player.speed;
  if (keys['s']) player.vy = player.speed;
  if (keys['a']) player.vx = -player.speed;
  if (keys['d']) player.vx = player.speed;

  player.x += player.vx;
  player.y += player.vy;

  if (keys['r']) reloadWeapon();
  if (player.cooldown > 0) player.cooldown--;
  if (player.reloading > 0) {
    player.reloading--;
    if (player.reloading === 0) {
      const w = player.inventory[player.currentWeapon];
      const refill = Math.min(w.magSize, w.ammo);
      player.mag = refill;
      w.ammo -= refill;
    }
  }
}

function drawPlayer() {
  ctx.fillStyle = player.color;
  ctx.beginPath();
  ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
  ctx.fill();
}

function updateUI() {
  const ui = document.getElementById('ui');
  ui.innerHTML = '';
  for (const name in player.inventory) {
    const w = player.inventory[name];
    const slot = document.createElement('div');
    slot.className = 'slot' + (name === player.currentWeapon ? ' active' : '');
    const ammoText = (w.magSize === Infinity ? 'âˆž' : `${player.mag}/${w.ammo}`);
    slot.innerText = `${name.toUpperCase()}\n${ammoText}`;
    ui.appendChild(slot);
  }
  const g = document.createElement('div');
  g.className = 'slot';
  g.innerText = `Grenades\n${player.grenades}`;
  ui.appendChild(g);
}

function gameLoop() {
  ctx.clearRect(0, 0, W, H);
  updatePlayer();
  drawPlayer();
  updateUI();
  requestAnimationFrame(gameLoop);
}

// Weapon switching keys
window.addEventListener('keydown', e => {
  if (e.key === '1') switchWeapon('pistol');
  if (e.key === '2') switchWeapon('rifle');
  if (e.key === '3') switchWeapon('smg');
  if (e.key === '4') switchWeapon('sniper');
  if (e.key === '5') switchWeapon('rpg');
  if (e.key === ' ') fireWeapon();
});

requestAnimationFrame(gameLoop);
</script>
</body>
</html>
