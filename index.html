<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Insane 2D Arcade Shooter</title>
<style>
  body, html {
    margin: 0; padding: 0; overflow: hidden; background: #111;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    user-select: none;
    color: #0f0;
  }
  canvas {
    display: block;
    margin: auto;
    background: linear-gradient(135deg, #222 0%, #000 100%);
  }
  #score, #timer, #powerup-timers, #ammo-display, #reload-display {
    position: fixed;
    font-weight: bold;
    text-shadow: 0 0 5px #0f0;
    font-family: monospace;
    user-select: none;
  }
  #score {
    top: 10px; left: 10px;
    font-size: 20px;
  }
  #timer {
    top: 10px; right: 10px;
    font-size: 20px;
  }
  #powerup-timers {
    bottom: 40px; left: 10px;
    font-size: 16px;
    color: #ff0;
  }
  #ammo-display {
    bottom: 70px; right: 10px;
    font-size: 18px;
    color: #0ff;
  }
  #reload-display {
    bottom: 40px; right: 10px;
    font-size: 18px;
    color: #f00;
  }
  #health-bar {
    position: fixed;
    bottom: 10px; right: 10px;
    width: 200px;
    height: 20px;
    border: 2px solid #0f0;
    background: #222;
    box-shadow: 0 0 10px #0f0 inset;
  }
  #health-bar-inner {
    height: 100%;
    width: 100%;
    background: #0f0;
  }
  #menu-overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #0f0;
    font-family: monospace;
    z-index: 9999;
  }
  #menu-text {
    font-size: 48px;
    margin-bottom: 40px;
    text-align: center;
  }
  button {
    font-family: monospace;
    font-size: 20px;
    margin: 10px;
    padding: 10px 30px;
    cursor: pointer;
    background: #0f0;
    border: none;
    border-radius: 6px;
    box-shadow: 0 0 10px #0f0;
    color: #000;
    transition: background 0.3s;
  }
  button:hover {
    background: #5f5;
  }
  #pause-btn {
    position: fixed;
    top: 10px; left: 50%;
    transform: translateX(-50%);
    background: #0a0;
    color: #fff;
    font-weight: bold;
    border-radius: 4px;
    padding: 6px 12px;
    cursor: pointer;
    box-shadow: 0 0 15px #0a0;
    user-select: none;
    z-index: 1000;
  }
</style>
</head>
<body>
<div id="score">Score: 0</div>
<div id="timer">Time: 0s</div>
<div id="powerup-timers"></div>
<div id="ammo-display"></div>
<div id="reload-display"></div>
<div id="health-bar"><div id="health-bar-inner"></div></div>
<button id="pause-btn" title="Pause (P)">Pause</button>

<div id="menu-overlay">
  <div id="menu-text">INSANE 2D ARCADE SHOOTER</div>
  <button id="start-btn">Start Game</button>
  <button id="resume-btn" style="display:none;">Resume Game</button>
  <button id="restart-btn" style="display:none;">Restart Game</button>
</div>

<canvas id="game"></canvas>

<script>
(() => {
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  let W = window.innerWidth;
  let H = window.innerHeight;
  canvas.width = W;
  canvas.height = H;

  // --- Game variables ---
  let score = 0;
  let gameOver = false;
  let paused = false;
  let elapsedTime = 0;
  let lastFrameTime = 0;
  let startTime = 0;
  let shootCooldown = 0;
  let lastEnemySpawn = 0;
  let enemySpawnInterval = 1000;
  let lastPowerupSpawn = 0;
  let powerupSpawnInterval = 7000;
  let shakeDuration = 0;
  let shakeMagnitude = 10;
  let bossSpawned = false;

  // --- Player ---
  const player = {
    x: W / 2,
    y: H / 2,
    radius: 20,
    speed: 6,
    color: '#0f0',
    vx: 0,
    vy: 0,
    maxHealth: 100,
    health: 100,
    powerups: {
      speedBoost: 0,
      shield: 0
    }
  };

  // --- Weapons and ammo ---
  const weapons = {
    pistol: { name: 'Pistol', ammo: Infinity, maxAmmo: Infinity, damage: 5, fireRate: 200, bulletSpeed: 12, radius: 5, color: '#0f0' },
    rifle: { name: 'Rifle', ammo: 30, maxAmmo: 30, damage: 12, fireRate: 100, bulletSpeed: 18, radius: 6, color: '#08f' },
    smg: { name: 'SMG', ammo: 50, maxAmmo: 50, damage: 6, fireRate: 60, bulletSpeed: 14, radius: 4, color: '#f80' },
    sniper: { name: 'Sniper', ammo: 5, maxAmmo: 5, damage: 50, fireRate: 600, bulletSpeed: 30, radius: 7, color: '#f00' },
    grenade: { name: 'Grenade', ammo: 5, maxAmmo: 5, damage: 80, fireRate: 800, bulletSpeed: 0, radius: 10, color: '#fa0' }
  };
  let currentWeaponKey = 'pistol';

  let isReloading = false;
  const reloadTime = 1500; // ms
  let reloadStartTime = 0;

  // --- Controls ---
  const keys = {};
  window.addEventListener('keydown', e => {
    keys[e.key.toLowerCase()] = true;

    if(e.key.toLowerCase() === 'p') togglePause();
    if(e.key.toLowerCase() === 'r') reloadWeapon();
    if(['1','2','3','4','5'].includes(e.key)) switchWeapon(e.key);
  });
  window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

  function switchWeapon(key) {
    if(isReloading || gameOver || paused) return;
    switch(key) {
      case '1': currentWeaponKey = 'pistol'; break;
      case '2': currentWeaponKey = 'rifle'; break;
      case '3': currentWeaponKey = 'smg'; break;
      case '4': currentWeaponKey = 'sniper'; break;
      case '5': currentWeaponKey = 'grenade'; break;
    }
    updateAmmoDisplay();
    updateReloadDisplay();
  }

  // --- Mouse ---
  let mouseX = W / 2;
  let mouseY = H / 2;
  let mouseDown = false;
  window.addEventListener('mousemove', e => {
    mouseX = e.clientX;
    mouseY = e.clientY;
  });
  window.addEventListener('mousedown', e => mouseDown = true);
  window.addEventListener('mouseup', e => mouseDown = false);

  // --- Bullets ---
  const bullets = [];

  // --- Enemies ---
  const enemies = [];

  // --- Particles ---
  const particles = [];

  // --- Powerups ---
  const powerups = [];

  // --- Sounds ---
  const sounds = {
    shoot: new Audio('https://freesound.org/data/previews/320/320181_5260879-lq.mp3'),
    explosion: new Audio('https://freesound.org/data/previews/331/331912_3248244-lq.mp3'),
    damage: new Audio('https://freesound.org/data/previews/256/256113_3263906-lq.mp3'),
    powerup: new Audio('https://freesound.org/data/previews/331/331912_3248244-lq.mp3'),
    reload: new Audio('https://freesound.org/data/previews/273/273177_5121236-lq.mp3'),
    hit: new Audio('https://freesound.org/data/previews/341/341695_5121236-lq.mp3'),
    bossRoar: new Audio('https://freesound.org/data/previews/457/457034_5121236-lq.mp3')
  };

  function playSound(name) {
    if(!sounds[name]) return;
    const s = sounds[name].cloneNode();
    s.volume = 0.3;
    s.play();
  }

  // --- Utility ---
  function randRange(min, max) {
    return Math.random() * (max - min) + min;
  }

  // --- Player shoot ---
  let lastShotTime = 0;
  function shoot() {
    if(gameOver || paused || isReloading) return;
    const now = performance.now();
    const weapon = weapons[currentWeaponKey];
    if(now - lastShotTime < weapon.fireRate) return;
    if(weapon.ammo === 0) return; // no ammo, need reload

    lastShotTime = now;

    // Ammo decrement except infinite
    if(weapon.ammo !== Infinity) {
      weapon.ammo--;
      updateAmmoDisplay();
    }

    playSound('shoot');

    let dx = mouseX - player.x;
    let dy = mouseY - player.y;
    let dist = Math.sqrt(dx*dx + dy*dy);
    dx /= dist;
    dy /= dist;

    // For grenade: launch with arc (simplified here)
    if(currentWeaponKey === 'grenade') {
      bullets.push({
        x: player.x,
        y: player.y,
        vx: dx * 10,
        vy: dy * 10,
        radius: weapon.radius,
        color: weapon.color,
        damage: weapon.damage,
        grenade: true,
        fuse: 1800,
        timer: 0,
        gravity: 0.3
      });
    } else {
      bullets.push({
        x: player.x + dx * player.radius,
        y: player.y + dy * player.radius,
        vx: dx * weapon.bulletSpeed,
        vy: dy * weapon.bulletSpeed,
        radius: weapon.radius,
        color: weapon.color,
        damage: weapon.damage,
        grenade: false
      });
    }
  }

  // --- Reload weapon ---
  function reloadWeapon() {
    if (isReloading || gameOver || paused) return;
    const weapon = weapons[currentWeaponKey];
    if (weapon.ammo === weapon.maxAmmo || weapon.ammo === Infinity) return; // no need to reload
    isReloading = true;
    reloadStartTime = performance.now();
    playSound('reload');
    updateReloadDisplay();
  }

  // --- Update player ---
  function updatePlayer(delta) {
    player.vx = 0;
    player.vy = 0;
    let currentSpeed = player.speed;
    if(player.powerups.speedBoost > 0) currentSpeed *= 1.5;

    if (keys['w'] || keys['arrowup']) player.vy = -currentSpeed;
    if (keys['s'] || keys['arrowdown']) player.vy = currentSpeed;
    if (keys['a'] || keys['arrowleft']) player.vx = -currentSpeed;
    if (keys['d'] || keys['arrowright']) player.vx = currentSpeed;

    player.x += player.vx;
    player.y += player.vy;

    player.x = Math.min(Math.max(player.radius, player.x), W - player.radius);
    player.y = Math.min(Math.max(player.radius, player.y), H - player.radius);

    if(player.powerups.speedBoost > 0) player.powerups.speedBoost--;
    if(player.powerups.shield > 0) player.powerups.shield--;
  }

  // --- Player damage ---
  function damagePlayer(amount) {
    if(player.powerups.shield > 0) return; // shield blocks damage
    player.health -= amount;
    playSound('damage');
    shakeDuration = 15;
    if(player.health <= 0) {
      player.health = 0;
      gameOver = true;
      showGameOverMenu();
    }
  }

  // --- Enemy class ---
  class Enemy {
    constructor(x, y, radius, speed, color, health=1, isBoss=false) {
      this.x = x;
      this.y = y;
      this.radius = radius;
      this.speed = speed;
      this.color = color;
      this.health = health;
      this.isBoss = isBoss;
      this.maxHealth = health;
      this.damage = isBoss ? 30 : (health > 2 ? 20 : 10);
    }

    update() {
      let dx = player.x - this.x;
      let dy = player.y - this.y;
      let dist = Math.sqrt(dx*dx + dy*dy);
      dx /= dist;
      dy /= dist;
      this.x += dx * this.speed;
      this.y += dy * this.speed;

      // Collide with player
      if(dist < this.radius + player.radius) {
        createExplosion(this.x, this.y, this.color);
        enemies.splice(enemies.indexOf(this), 1);
        damagePlayer(this.damage);
      }
    }

    draw(ctx) {
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
      ctx.fill();

      // Eyes
      ctx.fillStyle = 'white';
      ctx.beginPath();
      ctx.arc(this.x - this.radius/3, this.y - this.radius/3, this.radius/5, 0, Math.PI*2);
      ctx.arc(this.x + this.radius/3, this.y - this.radius/3, this.radius/5, 0, Math.PI*2);
      ctx.fill();
      ctx.fillStyle = 'black';
      ctx.beginPath();
      ctx.arc(this.x - this.radius/3, this.y - this.radius/3, this.radius/10, 0, Math.PI*2);
      ctx.arc(this.x + this.radius/3, this.y - this.radius/3, this.radius/10, 0, Math.PI*2);
      ctx.fill();

      // Boss health bar
      if(this.isBoss) {
        ctx.fillStyle = '#222';
        ctx.fillRect(this.x - this.radius, this.y - this.radius - 20, this.radius * 2, 10);
        ctx.fillStyle = '#f00';
        const hpWidth = (this.health / this.maxHealth) * this.radius * 2;
        ctx.fillRect(this.x - this.radius, this.y - this.radius - 20, hpWidth, 10);
      }
    }
  }

  // --- Spawn enemy ---
  function spawnEnemy(type = 'normal') {
    const side = Math.floor(randRange(0, 4));
    let x, y;
    if(side === 0) { x = randRange(0, W); y = -30; }
    else if(side === 1) { x = W + 30; y = randRange(0, H); }
    else if(side === 2) { x = randRange(0, W); y = H + 30; }
    else { x = -30; y = randRange(0, H); }

    switch(type) {
      case 'normal':
        enemies.push(new Enemy(x, y, randRange(15,25), randRange(1,3), '#f00', 1));
        break;
      case 'fast':
        enemies.push(new Enemy(x, y, 15, randRange(3,5), '#f80', 1));
        break;
      case 'tank':
        enemies.push(new Enemy(x, y, 35, 0.7, '#a00', 5));
        break;
      case 'boss':
        enemies.push(new Enemy(x, y, 70, 1.2, '#800', 150, true));
        playSound('bossRoar');
        break;
    }
  }

  // --- Bullets update and collision ---
  function updateBullets() {
    for(let i = bullets.length - 1; i >= 0; i--) {
      const b = bullets[i];

      if(b.grenade) {
        b.vy += b.gravity;
        b.x += b.vx;
        b.y += b.vy;
        b.timer += 16;
        if(b.timer >= b.fuse) {
          createExplosion(b.x, b.y, '#fa0');
          // Damage enemies in radius
          enemies.forEach((e) => {
            const dx = b.x - e.x;
            const dy = b.y - e.y;
            if(Math.sqrt(dx*dx + dy*dy) < 100) {
              e.health -= b.damage;
            }
          });
          bullets.splice(i, 1);
          playSound('explosion');
          continue;
        }
      } else {
        b.x += b.vx;
        b.y += b.vy;
      }

      // Remove bullet if out of bounds
      if(b.x < -50 || b.x > W+50 || b.y < -50 || b.y > H+50) {
        bullets.splice(i, 1);
        continue;
      }

      // Check collision with enemies
      for(let j = enemies.length -1; j >= 0; j--) {
        const e = enemies[j];
        const dx = b.x - e.x;
        const dy = b.y - e.y;
        if(Math.sqrt(dx*dx + dy*dy) < b.radius + e.radius) {
          e.health -= b.damage;
          playSound('hit');
          createParticle(b.x, b.y, '#ff0');
          bullets.splice(i, 1);
          if(e.health <= 0) {
            createExplosion(e.x, e.y, e.color);
            enemies.splice(j, 1);
            score += e.isBoss ? 100 : 10;
            // Spawn powerup occasionally on enemy death
            if(Math.random() < 0.25) spawnPowerup(e.x, e.y);
          }
          break;
        }
      }
    }
  }

  // --- Powerups ---
  const powerupTypes = ['speedBoost', 'shield', 'health'];
  function spawnPowerup(x, y) {
    const type = powerupTypes[Math.floor(randRange(0, powerupTypes.length))];
    powerups.push({ x, y, radius: 15, type, color: type === 'speedBoost' ? '#0ff' : (type === 'shield' ? '#00f' : '#f0f'), timer: 10000 });
  }

  function updatePowerups(delta) {
    for(let i = powerups.length - 1; i >= 0; i--) {
      const p = powerups[i];
      p.timer -= delta;
      if(p.timer <= 0) {
        powerups.splice(i, 1);
        continue;
      }
      // Check pickup
      const dx = p.x - player.x;
      const dy = p.y - player.y;
      if(Math.sqrt(dx*dx + dy*dy) < p.radius + player.radius) {
        // Apply powerup effect
        if(p.type === 'speedBoost') player.powerups.speedBoost = 600; // 10 seconds at 60fps approx
        else if(p.type === 'shield') player.powerups.shield = 600;
        else if(p.type === 'health') {
          player.health = Math.min(player.health + 40, player.maxHealth);
        }
        playSound('powerup');
        powerups.splice(i, 1);
      }
    }
  }

  // --- Particles ---
  function createParticle(x, y, color) {
    particles.push({
      x, y,
      vx: randRange(-2, 2),
      vy: randRange(-2, 2),
      radius: randRange(2, 6),
      color,
      life: 30
    });
  }
  function createExplosion(x, y, color) {
    for(let i=0; i<30; i++) {
      createParticle(x, y, color);
    }
  }
  function updateParticles() {
    for(let i = particles.length - 1; i >= 0; i--) {
      const p = particles[i];
      p.x += p.vx;
      p.y += p.vy;
      p.life--;
      if(p.life <= 0) particles.splice(i, 1);
    }
  }

  // --- Draw functions ---
  function drawPlayer() {
    ctx.fillStyle = player.powerups.shield > 0 ? '#0ff' : player.color;
    ctx.beginPath();
    ctx.arc(player.x, player.y, player.radius, 0, Math.PI*2);
    ctx.fill();

    // Eyes
    ctx.fillStyle = '#000';
    ctx.beginPath();
    ctx.arc(player.x - player.radius/3, player.y - player.radius/4, player.radius/5, 0, Math.PI*2);
    ctx.arc(player.x + player.radius/3, player.y - player.radius/4, player.radius/5, 0, Math.PI*2);
    ctx.fill();

    ctx.fillStyle = '#fff';
    ctx.beginPath();
    ctx.arc(player.x - player.radius/3, player.y - player.radius/4, player.radius/10, 0, Math.PI*2);
    ctx.arc(player.x + player.radius/3, player.y - player.radius/4, player.radius/10, 0, Math.PI*2);
    ctx.fill();
  }

  function drawBullets() {
    bullets.forEach(b => {
      ctx.fillStyle = b.color;
      ctx.beginPath();
      ctx.arc(b.x, b.y, b.radius, 0, Math.PI*2);
      ctx.fill();
    });
  }

  function drawEnemies() {
    enemies.forEach(e => e.draw(ctx));
  }

  function drawPowerups() {
    powerups.forEach(p => {
      ctx.fillStyle = p.color;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2);
      ctx.fill();
      ctx.strokeStyle = '#fff';
      ctx.lineWidth = 2;
      ctx.stroke();
    });
  }

  function drawParticles() {
    particles.forEach(p => {
      ctx.fillStyle = p.color;
      ctx.globalAlpha = p.life / 30;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI*2);
      ctx.fill();
      ctx.globalAlpha = 1;
    });
  }

  // --- UI updates ---
  const scoreDisplay = document.getElementById('score');
  const timerDisplay = document.getElementById('timer');
  const ammoDisplay = document.getElementById('ammo-display');
  const reloadDisplay = document.getElementById('reload-display');
  const healthBarInner = document.getElementById('health-bar-inner');
  const powerupTimers = document.getElementById('powerup-timers');

  function updateScore() {
    scoreDisplay.textContent = `Score: ${score}`;
  }
  function updateTimer() {
    const seconds = Math.floor((performance.now() - startTime) / 1000);
    timerDisplay.textContent = `Time: ${seconds}s`;
  }
  function updateAmmoDisplay() {
    const w = weapons[currentWeaponKey];
    ammoDisplay.textContent = w.ammo === Infinity ? `Ammo: âˆž (${w.name})` : `Ammo: ${w.ammo}/${w.maxAmmo} (${w.name})`;
  }
  function updateReloadDisplay() {
    reloadDisplay.textContent = isReloading ? 'Reloading...' : '';
  }
  function updateHealthBar() {
    const pct = player.health / player.maxHealth;
    healthBarInner.style.width = (pct * 100) + '%';
    healthBarInner.style.backgroundColor = `rgb(${Math.floor(255*(1-pct))},${Math.floor(255*pct)},0)`;
  }
  function updatePowerupTimers() {
    let texts = [];
    if(player.powerups.speedBoost > 0) texts.push(`Speed: ${(player.powerups.speedBoost/60).toFixed(1)}s`);
    if(player.powerups.shield > 0) texts.push(`Shield: ${(player.powerups.shield/60).toFixed(1)}s`);
    powerupTimers.textContent = texts.join(' | ');
  }

  // --- Pause and menu ---
  const menuOverlay = document.getElementById('menu-overlay');
  const startBtn = document.getElementById('start-btn');
  const resumeBtn = document.getElementById('resume-btn');
  const restartBtn = document.getElementById('restart-btn');
  const pauseBtn = document.getElementById('pause-btn');

  startBtn.onclick = () => {
    startGame();
  };
  resumeBtn.onclick = () => {
    togglePause();
  };
  restartBtn.onclick = () => {
    resetGame();
  };
  pauseBtn.onclick = () => {
    togglePause();
  };

  function showMenu(start=true) {
    menuOverlay.style.display = 'flex';
    startBtn.style.display = start ? 'inline-block' : 'none';
    resumeBtn.style.display = !start && !gameOver ? 'inline-block' : 'none';
    restartBtn.style.display = !start && gameOver ? 'inline-block' : 'none';
    pauseBtn.style.display = start ? 'none' : 'inline-block';
  }
  function hideMenu() {
    menuOverlay.style.display = 'none';
    pauseBtn.style.display = 'inline-block';
  }
  function showGameOverMenu() {
    showMenu(false);
    menuOverlay.querySelector('#menu-text').textContent = 'GAME OVER';
    pauseBtn.style.display = 'none';
  }

  // --- Game loop ---
  function gameLoop(timestamp = 0) {
    if(!lastFrameTime) lastFrameTime = timestamp;
    const delta = timestamp - lastFrameTime;
    lastFrameTime = timestamp;

    if(!paused && !gameOver) {
      update(delta);
      draw();
    }

    requestAnimationFrame(gameLoop);
  }

  // --- Update ---
  function update(delta) {
    if(isReloading) {
      if(performance.now() - reloadStartTime >= reloadTime) {
        const w = weapons[currentWeaponKey];
        w.ammo = w.maxAmmo;
        isReloading = false;
        updateReloadDisplay();
        updateAmmoDisplay();
      }
      return; // no shooting or moving while reloading
    }

    updatePlayer(delta);
    updateBullets();
    enemies.forEach(e => e.update());
    updateParticles();
    updatePowerups(delta);
    updateScore();
    updateTimer();
    updateHealthBar();
    updatePowerupTimers();

    // Spawn enemies
    if(performance.now() - lastEnemySpawn > enemySpawnInterval) {
      lastEnemySpawn = performance.now();
      if(score < 200) spawnEnemy('normal');
      else if(score < 400) spawnEnemy(Math.random() < 0.6 ? 'fast' : 'normal');
      else if(score < 700) spawnEnemy(Math.random() < 0.7 ? 'tank' : 'fast');
      else if(!bossSpawned) {
        spawnEnemy('boss');
        bossSpawned = true;
      } else {
        spawnEnemy(['normal','fast','tank'][Math.floor(randRange(0,3))]);
      }
    }

    // Spawn powerups
    if(performance.now() - lastPowerupSpawn > powerupSpawnInterval) {
      lastPowerupSpawn = performance.now();
      spawnPowerup(randRange(100, W-100), randRange(100, H-100));
    }

    // Shoot if mouse down
    if(mouseDown) shoot();
  }

  // --- Draw ---
  function draw() {
    // Screen shake
    if(shakeDuration > 0) {
      const dx = (Math.random() - 0.5) * shakeMagnitude;
      const dy = (Math.random() - 0.5) * shakeMagnitude;
      ctx.setTransform(1,0,0,1,dx,dy);
      shakeDuration--;
    } else {
      ctx.setTransform(1,0,0,1,0,0);
    }

    // Clear
    ctx.clearRect(0,0,W,H);

    // Background gradient
    const grad = ctx.createRadialGradient(player.x, player.y, 50, player.x, player.y, 600);
    grad.addColorStop(0, '#1f1');
    grad.addColorStop(1, '#030');
    ctx.fillStyle = grad;
    ctx.fillRect(0,0,W,H);

    drawPowerups();
    drawEnemies();
    drawBullets();
    drawParticles();
    drawPlayer();
  }

  // --- Reset game ---
  function resetGame() {
    score = 0;
    player.health = player.maxHealth;
    player.x = W/2;
    player.y = H/2;
    enemies.length = 0;
    bullets.length = 0;
    particles.length = 0;
    powerups.length = 0;
    isReloading = false;
    bossSpawned = false;
    for(let w in weapons) {
      weapons[w].ammo = weapons[w].maxAmmo;
    }
    updateAmmoDisplay();
    updateReloadDisplay();
    updateScore();
    updateTimer();
    updateHealthBar();
    updatePowerupTimers();
    gameOver = false;
    paused = false;
    hideMenu();
    startTime = performance.now();
    lastEnemySpawn = 0;
    lastPowerupSpawn = 0;
  }

  // --- Start game ---
  function startGame() {
    resetGame();
    hideMenu();
    startTime = performance.now();
  }

  // --- Pause toggle ---
  function togglePause() {
    if(gameOver) return;
    paused = !paused;
    if(paused) {
      showMenu(false);
      menuOverlay.querySelector('#menu-text').textContent = 'PAUSED';
    } else {
      hideMenu();
      lastFrameTime = performance.now();
    }
  }

  // --- Initialize ---
  showMenu(true);
  updateAmmoDisplay();
  updateReloadDisplay();

  // Start loop
  requestAnimationFrame(gameLoop);

  // Adjust canvas size on window resize
  window.addEventListener('resize', () => {
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;
  });
})();
</script>
