<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Insane 2D Arcade Shooter</title>
<style>
  body, html {
    margin: 0; padding: 0; overflow: hidden; background: #111;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    user-select: none;
  }
  canvas {
    display: block;
    margin: auto;
    background: linear-gradient(135deg, #222 0%, #000 100%);
  }
  #score {
    position: fixed;
    top: 10px; left: 10px;
    color: #0f0;
    font-size: 20px;
    font-weight: bold;
    text-shadow: 0 0 5px #0f0;
  }
</style>
</head>
<body>
<div id="score">Score: 0</div>
<canvas id="game"></canvas>
<script>
(() => {
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  const W = window.innerWidth;
  const H = window.innerHeight;
  canvas.width = W;
  canvas.height = H;

  let score = 0;
  let gameOver = false;

  // Player object
  const player = {
    x: W / 2,
    y: H / 2,
    radius: 20,
    speed: 6,
    color: '#0f0',
    vx: 0,
    vy: 0,
  };

  const keys = {};
  window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
  window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

  // Bullets array
  const bullets = [];

  // Enemies array
  const enemies = [];

  // Particles array for explosions
  const particles = [];

  // Spawn enemies every interval
  let enemySpawnInterval = 1000;
  let lastEnemySpawn = 0;

  // Utility: random number in range
  function randRange(min, max) {
    return Math.random() * (max - min) + min;
  }

  // Player shooting cooldown
  let shootCooldown = 0;

  // Game loop
  function gameLoop(timestamp = 0) {
    if (gameOver) {
      drawGameOver();
      return;
    }
    ctx.clearRect(0, 0, W, H);

    updatePlayer();
    updateBullets();
    updateEnemies(timestamp);
    updateParticles();
    drawAll();

    shootCooldown = Math.max(0, shootCooldown - 1);

    requestAnimationFrame(gameLoop);
  }

  // Update player position and controls
  function updatePlayer() {
    player.vx = 0;
    player.vy = 0;
    if (keys['w'] || keys['arrowup']) player.vy = -player.speed;
    if (keys['s'] || keys['arrowdown']) player.vy = player.speed;
    if (keys['a'] || keys['arrowleft']) player.vx = -player.speed;
    if (keys['d'] || keys['arrowright']) player.vx = player.speed;

    player.x += player.vx;
    player.y += player.vy;

    // Clamp inside screen
    player.x = Math.min(Math.max(player.radius, player.x), W - player.radius);
    player.y = Math.min(Math.max(player.radius, player.y), H - player.radius);

    // Shooting (space or click)
    if ((keys[' '] || keys['enter'] || keys['mouse']) && shootCooldown <= 0) {
      shoot();
      shootCooldown = 10;
    }
  }

  // Shoot bullet towards mouse position
  let mouseX = W / 2, mouseY = H / 2;
  window.addEventListener('mousemove', e => {
    mouseX = e.clientX;
    mouseY = e.clientY;
  });
  window.addEventListener('mousedown', e => keys['mouse'] = true);
  window.addEventListener('mouseup', e => keys['mouse'] = false);

  function shoot() {
    // Calculate direction vector from player to mouse
    let dx = mouseX - player.x;
    let dy = mouseY - player.y;
    let dist = Math.sqrt(dx*dx + dy*dy);
    dx /= dist;
    dy /= dist;
    bullets.push({
      x: player.x + dx * player.radius,
      y: player.y + dy * player.radius,
      vx: dx * 15,
      vy: dy * 15,
      radius: 5,
      color: '#0ff',
    });
  }

  // Update bullets and remove off-screen
  function updateBullets() {
    for(let i = bullets.length-1; i>=0; i--) {
      const b = bullets[i];
      b.x += b.vx;
      b.y += b.vy;
      if(b.x < 0 || b.x > W || b.y < 0 || b.y > H) {
        bullets.splice(i, 1);
        continue;
      }
      // Check collision with enemies
      for(let j = enemies.length-1; j>=0; j--) {
        const e = enemies[j];
        const dist = Math.hypot(e.x - b.x, e.y - b.y);
        if(dist < e.radius + b.radius) {
          createExplosion(e.x, e.y, e.color);
          enemies.splice(j,1);
          bullets.splice(i,1);
          score += 10;
          updateScore();
          break;
        }
      }
    }
  }

  // Spawn enemies & update them
  function updateEnemies(timestamp) {
    if(timestamp - lastEnemySpawn > enemySpawnInterval) {
      spawnEnemy();
      lastEnemySpawn = timestamp;
      if(enemySpawnInterval > 400) enemySpawnInterval -= 10; // gradually spawn faster
    }

    for(let i = enemies.length-1; i >= 0; i--) {
      const e = enemies[i];
      // Move towards player
      let dx = player.x - e.x;
      let dy = player.y - e.y;
      let dist = Math.sqrt(dx*dx + dy*dy);
      dx /= dist;
      dy /= dist;
      e.x += dx * e.speed;
      e.y += dy * e.speed;

      // Check collision with player
      if(dist < e.radius + player.radius) {
        // Damage player & enemy dies
        createExplosion(e.x, e.y, e.color);
        enemies.splice(i, 1);
        player.health -= 10;
        if(player.health <= 0) {
          player.health = 0;
          gameOver = true;
        }
        updateScore();
      }
    }
  }

  // Spawn an enemy at random edge with random speed and color
  function spawnEnemy() {
    const side = Math.floor(randRange(0,4)); // 0 top,1 right,2 bottom,3 left
    let x,y;
    if(side === 0) { x = randRange(0,W); y = -30; }
    else if(side === 1) { x = W+30; y = randRange(0,H); }
    else if(side === 2) { x = randRange(0,W); y = H+30; }
    else { x = -30; y = randRange(0,H); }
    const colors = ['#f00','#f80','#ff0','#0f0','#0ff','#08f','#f0f'];
    enemies.push({
      x, y,
      radius: randRange(15,25),
      speed: randRange(1,3),
      color: colors[Math.floor(randRange(0,colors.length))],
    });
  }

  // Particles for explosions
  class Particle {
    constructor(x,y,color){
      this.x = x;
      this.y = y;
      this.vx = randRange(-5,5);
      this.vy = randRange(-5,5);
      this.alpha = 1;
      this.size = randRange(2,5);
      this.color = color;
      this.life = 30;
    }
    update() {
      this.x += this.vx;
      this.y += this.vy;
      this.vy += 0.2; // gravity
      this.alpha -= 1/this.life;
      this.size *= 0.95;
    }
    draw(ctx) {
      ctx.save();
      ctx.globalAlpha = this.alpha;
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
      ctx.fill();
      ctx.restore();
    }
  }
  function createExplosion(x,y,color){
    for(let i=0; i<30; i++){
      particles.push(new Particle(x,y,color));
    }
  }
  function updateParticles() {
    for(let i=particles.length-1; i>=0; i--) {
      particles[i].update();
      if(particles[i].alpha <= 0) particles.splice(i,1);
    }
  }

  // Draw all objects
  function drawAll() {
    // Player
    ctx.fillStyle = player.color;
    ctx.beginPath();
    ctx.arc(player.x, player.y, player.radius, 0, Math.PI*2);
    ctx.fill();

    // Bullets
    for(let b of bullets) {
      ctx.fillStyle = b.color;
      ctx.beginPath();
      ctx.arc(b.x, b.y, b.radius, 0, Math.PI*2);
      ctx.fill();
    }

    // Enemies
    for(let e of enemies) {
      ctx.fillStyle = e.color;
      ctx.beginPath();
      ctx.arc(e.x, e.y, e.radius, 0, Math.PI*2);
      ctx.fill();
      // Eye effect
      ctx.fillStyle = 'white';
      ctx.beginPath();
      ctx.arc(e.x - e.radius/3, e.y - e.radius/3, e.radius/5, 0, Math.PI*2);
      ctx.arc(e.x + e.radius/3, e.y - e.radius/3, e.radius/5, 0, Math.PI*2);
      ctx.fill();
      ctx.fillStyle = 'black';
      ctx.beginPath();
      ctx.arc(e.x - e.radius/3, e.y - e.radius/3, e.radius/10, 0, Math.PI*2);
      ctx.arc(e.x + e.radius/3, e.y - e.radius/3, e.radius/10, 0, Math.PI*2);
      ctx.fill();
    }

    // Particles
    for(let p of particles){
      p.draw(ctx);
    }
  }

  function updateScore() {
    document.getElementById('score').innerText = `Score: ${score}  Health: ${player.health}`;
  }

  function drawGameOver() {
    ctx.fillStyle = 'rgba(0,0,0,0.8)';
    ctx.fillRect(0, 0, W, H);
    ctx.fillStyle = 'red';
    ctx.font = '72px monospace';
    ctx.textAlign = 'center';
    ctx.fillText('GAME OVER', W/2, H/2);
    ctx.font = '36px monospace';
    ctx.fillText(`Final Score: ${score}`, W/2, H/2 + 60);
    ctx.fillText('Refresh to play again!', W/2, H/2 + 110);
  }

  updateScore();
  gameLoop();

})();
</script>
</body>
</html>
